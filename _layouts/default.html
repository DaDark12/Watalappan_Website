<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ page.title | default: "Home" }} Â· {{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}" />

    <!-- main stylesheet (processed by Jekyll as a static file) -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css" />

    <!-- small inline baseurl var accessible to JS -->
    <script>window.BASEURL = "{{ site.baseurl }}";</script>

    <!-- defer main interactive logic -->
    <script defer src="{{ site.baseurl }}/assets/js/app.js"></script>
  </head>
  <body>
    {% include header.html %}

    <main id="main-content" class="page-wrapper">
      {{ content }}
    </main>

    {% include footer.html %}
  </body>
</html>
